<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Selwyn Dance School{% endblock %}</title>

  <!-- Bootstrap CSS (allowed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Header + Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Selwyn Dance School</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="/teachers">Teachers</a></li>
          <!-- 这些页面我们后面会做，你先放着不会报错（只要暂时别点） -->
          <li class="nav-item"><a class="nav-link" href="/classes">Classes</a></li>
          <li class="nav-item"><a class="nav-link" href="/report/teachers">Teacher Report</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-top py-3 mt-5">
    <div class="container small text-muted">
      <div>Contact: 123 Example Street, Christchurch, NZ</div>
      <div>Email: info@selwyndanceschool.nz | Phone: 03 123 4567</div>
    </div>
  </footer>

  <!-- Bootstrap script (allowed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
