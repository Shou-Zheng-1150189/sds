{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Teacher Report</h2>
    <a class="btn btn-outline-secondary" href="{{ url_for('teachers') }}">Back to Teachers</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Classes Taught</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r['last_name'] }}, {{ r['first_name'] }}</td>
        <td>{{ r['class_count'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
